<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcone To My Page</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>My Form</legend>
            <div>
                <label>Nama :</label>
                <input type="text" name="nama" />
            </div>
            <div>
                <p>Jenis Kelamin :</p>
                <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
                <label>Laki-laki</label>
                <input type="radio" name="jenis_kelamin" value="perempuan" checked />
                <label>Perempuan</label>
            </div>
            <div>
                <p>Bidang Yang Dikuasai :</p>
                <input type="checkbox" name="web" /> web
                <input type="checkbox" name="mobile" /> Mobile
                <input type="checkbox" name="networking" /> Networking
                <input type="checkbox" name="design" /> Design
            </div>
            <div>
                <p>Mobil :</p>
                <select name="mobil">
            <option value="Lamborghini">Lamborghini</option>
            <option value="McLaren">McLaren</option>
            <option value="Ferrari">Ferrari</option>
          </select>
            </div>
            <div>
                <p>Ceritakan pengalaman anda :</p>
                <textarea placeholder="Tulis jawaban anda di sini" rows="10" cols="60" name="pengalaman">
          </textarea>
            </div>
            <input type="submit" value="submit" />
        </fieldset>
    </form>
</body>

</html>
